<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- World map silhouette -->
  <path d="M300 100 C 400 50, 500 150, 600 100 C 700 50, 800 150, 900 100" stroke="#4CAF50" stroke-width="4" fill="none" />
  <path d="M300 200 C 400 150, 500 250, 600 200 C 700 150, 800 250, 900 200" stroke="#4CAF50" stroke-width="4" fill="none" />
  <path d="M300 300 C 400 250, 500 350, 600 300 C 700 250, 800 350, 900 300" stroke="#4CAF50" stroke-width="4" fill="none" />
  
  <!-- Location markers -->
  <circle cx="400" cy="100" r="10" fill="white" />
  <circle cx="600" cy="150" r="10" fill="white" />
  <circle cx="800" cy="200" r="10" fill="white" />
  <circle cx="500" cy="250" r="10" fill="white" />
  <circle cx="700" cy="300" r="10" fill="white" />
  
  <!-- Text -->
  <text x="600" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Explore Destinations</text>
  <text x="600" y="120" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Discover amazing places around the world</text>
</svg> 