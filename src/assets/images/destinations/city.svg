<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="800" height="600" fill="#1E90FF"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#FFD700"/>
  
  <!-- Clouds -->
  <g fill="#FFFFFF">
    <circle cx="200" cy="100" r="30"/>
    <circle cx="240" cy="100" r="40"/>
    <circle cx="280" cy="100" r="30"/>
    <circle cx="400" cy="150" r="25"/>
    <circle cx="440" cy="150" r="35"/>
    <circle cx="480" cy="150" r="25"/>
  </g>
  
  <!-- Buildings -->
  <g>
    <!-- Left Side Buildings -->
    <rect x="50" y="200" width="100" height="400" fill="#4A4A4A"/>
    <rect x="70" y="220" width="20" height="20" fill="#FFD700"/>
    <rect x="110" y="220" width="20" height="20" fill="#FFD700"/>
    <rect x="70" y="260" width="20" height="20" fill="#FFD700"/>
    <rect x="110" y="260" width="20" height="20" fill="#FFD700"/>
    
    <!-- Center Buildings -->
    <rect x="200" y="150" width="120" height="450" fill="#696969"/>
    <rect x="220" y="170" width="30" height="30" fill="#FFD700"/>
    <rect x="270" y="170" width="30" height="30" fill="#FFD700"/>
    <rect x="220" y="220" width="30" height="30" fill="#FFD700"/>
    <rect x="270" y="220" width="30" height="30" fill="#FFD700"/>
    
    <!-- Right Side Buildings -->
    <rect x="400" y="250" width="150" height="350" fill="#808080"/>
    <rect x="420" y="270" width="40" height="40" fill="#FFD700"/>
    <rect x="490" y="270" width="40" height="40" fill="#FFD700"/>
    <rect x="420" y="330" width="40" height="40" fill="#FFD700"/>
    <rect x="490" y="330" width="40" height="40" fill="#FFD700"/>
    
    <!-- Far Right Building -->
    <rect x="600" y="180" width="100" height="420" fill="#A9A9A9"/>
    <rect x="620" y="200" width="25" height="25" fill="#FFD700"/>
    <rect x="675" y="200" width="25" height="25" fill="#FFD700"/>
    <rect x="620" y="245" width="25" height="25" fill="#FFD700"/>
    <rect x="675" y="245" width="25" height="25" fill="#FFD700"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="550" width="800" height="50" fill="#2F4F4F"/>
  
  <!-- Road -->
  <rect x="0" y="500" width="800" height="50" fill="#363636"/>
  <g stroke="#FFFFFF" stroke-width="5">
    <line x1="100" y1="525" x2="200" y2="525"/>
    <line x1="300" y1="525" x2="400" y2="525"/>
    <line x1="500" y1="525" x2="600" y2="525"/>
    <line x1="700" y1="525" x2="800" y2="525"/>
  </g>
  
  <!-- Trees -->
  <g>
    <!-- Left Side Trees -->
    <circle cx="50" cy="480" r="20" fill="#228B22"/>
    <circle cx="150" cy="480" r="20" fill="#228B22"/>
    <circle cx="250" cy="480" r="20" fill="#228B22"/>
    
    <!-- Right Side Trees -->
    <circle cx="550" cy="480" r="20" fill="#228B22"/>
    <circle cx="650" cy="480" r="20" fill="#228B22"/>
    <circle cx="750" cy="480" r="20" fill="#228B22"/>
  </g>
  
  <!-- Birds -->
  <g fill="#000000">
    <path d="M200,150 Q220,140 240,150 T280,150"/>
    <path d="M400,200 Q420,190 440,200 T480,200"/>
    <path d="M600,250 Q620,240 640,250 T680,250"/>
  </g>
</svg> 