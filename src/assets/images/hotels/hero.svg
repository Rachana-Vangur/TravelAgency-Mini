<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Hotel building silhouette -->
  <path d="M400 100 L800 100 L800 350 L400 350 Z" fill="#4CAF50" opacity="0.7" />
  
  <!-- Windows -->
  <rect x="450" y="150" width="60" height="40" fill="white" opacity="0.8" />
  <rect x="550" y="150" width="60" height="40" fill="white" opacity="0.8" />
  <rect x="650" y="150" width="60" height="40" fill="white" opacity="0.8" />
  <rect x="450" y="220" width="60" height="40" fill="white" opacity="0.8" />
  <rect x="550" y="220" width="60" height="40" fill="white" opacity="0.8" />
  <rect x="650" y="220" width="60" height="40" fill="white" opacity="0.8" />
  
  <!-- Door -->
  <rect x="550" y="300" width="60" height="50" fill="white" opacity="0.8" />
  
  <!-- Text -->
  <text x="600" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Luxury Hotels</text>
  <text x="600" y="120" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Find your perfect stay</text>
</svg> 