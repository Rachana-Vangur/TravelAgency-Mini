<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Sky with clouds -->
  <path d="M0 200 L1200 200" stroke="#4CAF50" stroke-width="2" stroke-dasharray="10,10" />
  
  <!-- Airplane -->
  <path d="M500 150 L700 150 L650 200 L550 200 Z" fill="white" />
  <path d="M600 100 L650 150 L600 200 Z" fill="white" />
  <path d="M550 175 L450 175 L500 200 L550 200 Z" fill="white" />
  <path d="M650 175 L750 175 L700 200 L650 200 Z" fill="white" />
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="50" ry="30" fill="white" opacity="0.8" />
  <ellipse cx="250" cy="80" rx="40" ry="25" fill="white" opacity="0.8" />
  <ellipse cx="300" cy="120" rx="60" ry="35" fill="white" opacity="0.8" />
  
  <ellipse cx="800" cy="150" rx="50" ry="30" fill="white" opacity="0.8" />
  <ellipse cx="850" cy="130" rx="40" ry="25" fill="white" opacity="0.8" />
  <ellipse cx="900" cy="170" rx="60" ry="35" fill="white" opacity="0.8" />
  
  <!-- Text -->
  <text x="600" y="80" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Find Flights</text>
  <text x="600" y="120" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Search and book flights to your dream destination</text>
</svg>
 